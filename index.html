<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="web/image/icon.png" type="image/x-icon">
</head>

<body>
    <section class="Contact">
        <div class="Contact-container">
            <div class="Contact-container__title">
                <h1 class="Contact-container__title--title">Contact</h1>
                <p class="Contact-container__title--text">For new projects, ideas, business or anything you'd like to
                    discuss, contsct with me!</p>
            </div>
            <div class="Contact-container__form">
                <form action="#" method="GET">
                    <ul class="Contact-container__list">
                        <li class="Contact-container__item">
                            <input type="text" name="username" placeholder="  Auskteez Tran">
                        </li>
                        <li class="Contact-container__item">
                            <input type="email" name="email" placeholder="  Your email..">
                        </li>
                        <li class="Contact-container__item">
                            <input type="tel" name="phone number" placeholder="  Your phone number..">
                        </li>
                        <li class="Contact-container__item">
                            <textarea name="message" placeholder=" Your message.."></textarea>
                        </li>
                        <li class="Contact-container__item">
                            <button type="submit">Submit</button>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="Contact-container__contacts">
                <h2>ADDRESS</h2>
                <p>123 City name, Street, City, Country</p>
                <h2>EMAIL</h2>
                <p>cahee@domain.com</p>
                <h2>PHONE</h2>
                <p>+012 345 6789</p>
            </div>
        </div>
        <footer>
            <div class="footer__copy">
                <span>&copy; 2015 Company. All right reserved</span>
            </div>
            <div class="footer__logo">Cahee</div>
            <div class="footer__author">
                <span>Made with</span> <span class="red">love</span> <span>by Auskteez</span>
            </div>
        </footer>
    </section>
</body>

</html>
